<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock paper scissors project</title>
</head>
<body>
    <main>
        <h1>Let's play Rock Paper Scissors</h1>
        <h2>First to score 5 wins!</h2>
        <div class='buttons'>
            <button id="Rock" class="btn">Rock</button>
            <button id="Paper" class="btn">Paper</button>
            <button id="Scissors" class="btn">scissors</button>
        </div>
        <div class="choices">
            <p class="playerChoice">
                <img src="" width="100px">
            </p>
            <p class="computerChoice">
                <img src="" width="100px">
            </p>
        </div>
        <p id="displayResult"></p>
        
    </main>
    <aside>
        <div>
            <p>Player: <span id="playerScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
        </div>  
        <div class="announceWinner">
            <h2 id="displayWinner">we need a winner!</h2>
            <button id="reloadGame">Play Again!</button>
        </div>
        
    </aside>
    
    
    
    <!--end of the ui-->
    <script src="app.js"></script>
</body>
</html>
